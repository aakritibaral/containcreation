<!DOCTYPE html>
<html>
<head>
    <title>Blog Posts</title>
</head>
<body>
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <p><strong>Author:</strong> {{ post.author }}</p>
            <p><strong>Created at:</strong> {{ post.created_at }}</p>
        </div>
    {% empty %}
        <p>No posts available.</p>
    {% endfor %}
</body>
</html>
